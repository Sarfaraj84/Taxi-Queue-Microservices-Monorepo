# Auth Service Redis Configuration
bind 0.0.0.0
protected-mode no
port 6379
daemonize no

# Persistence
appendonly yes
appendfsync everysec

# Memory management (256MB for auth service)
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security (optional)
# requirepass auth-redis-password

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log